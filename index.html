<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather API Test</title>
  </head>
  <body>
    <h1>Weather API Test</h1>

    <div class="container">
      <div class="location"><h1>Indianapolis</h1></div>
    </div>

    <script>
      fetchWeather();

      function fetchWeather() {
        let key = "***REMOVED***";
        //let url =
        //"http://api.openweathermap.org/data/2.5/weather?q=Indianapolis&appid=***REMOVED***&units=imperial";
        // let url =
        //   "http://pro.openweathermap.org/data/2.5/forecast/hourly?q=Indianapolis&appid=***REMOVED***";
        let url = `https://api.openweathermap.org/data/2.5/onecall?lat=39.7684&lon=-86.1581&exclude=minutely,alerts&appid=${key}&units=imperial`;
        //fetch the API
        fetch(url)
          .then((response) => {
            if (!response.ok) throw new Error(response.statusText);
            return response.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
